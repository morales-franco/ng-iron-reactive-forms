        <div class="card border-primary mt-3">
            <div class="card-header">
                Subscribe ! Become to an Iron member ;)
            </div>
            <form novalidate>
                <div class="card-body">
                    <h5 class="card-title">Please complete the following fields</h5>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="name">Name</label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" id="name" name="name" />
                        </div>

                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="surname">Surname</label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" id="surname" name="surname" />
                        </div>

                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="confirmedEmail">Username</label>

                        <div class="col-md-8">
                            <input type="text" class="form-control" id="username" name="username" />
                        </div>

                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="email">Email</label>

                        <div class="col-md-8">
                            <input type="email" class="form-control" id="email" name="email" />
                        </div>

                    </div>

                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="confirmedEmail">Confirm Email</label>

                        <div class="col-md-8">
                            <input type="email" class="form-control" id="confirmedEmail" name="confirmedEmail" />
                        </div>

                    </div>


                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="confirmedEmail">Country</label>

                        <div class="col-md-8">
                            <select class="form-control">
                            <option>Select</option>
                          </select>
                        </div>

                    </div>



                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" for="confirmedEmail">Sex</label>

                        <div class="col-md-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3">Other</label>
                            </div>


                        </div>

                    </div>



                    <div class="card border-success">
                        <div class="card-header">
                            Skills
                        </div>
                        <div class="card-body">
                            <p class="card-text">Please add at least your three best skills!</p>
                            <div class="table-responsive-sm">
                                <table class="table table-sm">
                                    <thead>
                                        <tr class="table-success">
                                            <th scope="col" style="width: 5%;">#</th>
                                            <th scope="col">Skill</th>
                                            <th scope="col" style="width: 5%;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td><input type="text" class="form-control form-control-sm" /></td>
                                            <td>
                                                <button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card-footer  text-right">
                            <button type="button" class="btn btn-outline-info">Add new skill</button>
                        </div>
                    </div>


                    <div class="form-group row mt-3">
                        <div class="col-md-8">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                  Do you have any dev experience? 
                                </label>
                            </div>

                        </div>

                    </div>

                    <div class="card border-success">
                        <div class="card-header">
                            Experience!
                        </div>
                        <div class="card-body">

                            <div class="form-group row mb-2">
                                <label class="col-md-2 col-form-label" for="companyName">Company name</label>

                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="companyName" name="companyName" />
                                </div>
                            </div>

                            <div class="form-group row mb-2">
                                <label class="col-md-2 col-form-label" for="from">From</label>

                                <div class="col-md-4">
                                    <input type="date" class="form-control" id="from" name="from" />
                                </div>

                                <label class="col-md-2 col-form-label" for="to">To</label>

                                <div class="col-md-4">
                                    <input type="date" class="form-control" id="to" name="to" />
                                </div>
                            </div>

                            <div class="form-group row mb-2">
                                <label class="col-md-2 col-form-label" for="role">Role</label>

                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="role" name="role" />
                                </div>
                            </div>

                            <div class="form-group row mb-2">
                                <label class="col-md-2 col-form-label" for="description">Description</label>

                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="description" name="description" />
                                </div>
                            </div>

                            <hr>

                        </div>
                        <div class="card-footer  text-right">
                            <button type="button" class="btn btn-outline-info">Add new experience</button>
                        </div>
                    </div>

                    <div class="form-group row  mt-3">
                        <label class="col-md-2 col-form-label" for="confirmedEmail">Comment</label>

                        <div class="col-md-10">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                    </div>

                    <div class="form-group row">
                        <div class="col-md-8">

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                      Accept terms and conditions
                                    </label>
                            </div>

                        </div>

                    </div>









                </div>

                <div class="card-footer">
                    <button type="button" class="btn btn-outline-primary">Back</button>
                    <button type="button" class="btn btn-outline-success float-right">Save</button>
                </div>

            </form>
        </div>


    </div>
